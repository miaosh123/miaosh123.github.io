<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵少的禁言券生成器</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input, button, textarea { margin: 5px; }
        #history { white-space: pre-wrap; }
    </style>
</head>
<body>

<h1>喵少的禁言券生成器 v0.1.6</h1>

<label for="qqInput">QQ号:</label>
<input type="text" id="qqInput" placeholder="输入QQ号"><br>

<label for="timeInput">禁言时间:</label>
<input type="text" id="timeInput" placeholder="输入禁言时间"><br>

<button id="generate">生成CDKEY</button>
<input type="text" id="cdkey" placeholder="生成的CDKEY" readonly><br>
<button id="copy">复制CDKEY</button>

<h2>解密禁言券CDKEY</h2>
<input type="text" id="decryptInput" placeholder="输入CDKEY解密">
<button id="decrypt">解密</button>
<input type="text" id="decryptedOutput" placeholder="解密结果" readonly><br>

<h2>保存和加载记录</h2>
<textarea id="jsonInput" rows="5" cols="50" placeholder="输入JSON数据"></textarea><br>
<button id="save">保存到本地</button>
<button id="import">导入JSON数据</button> <!-- 新增导入按钮 -->
<button id="export">导出记录为JSON</button>
<input type="text" id="filenameInput" placeholder="输入文件名" value="cdkeys.json"><br>
<button id="clear">清除历史记录</button>

<h2>历史记录</h2>
<pre id="history"></pre>

<script>
    let cdkeys = {}; // 修改为 let 以允许更新
    let currentCdkeyIndex = {};

    // 简单加密函数
    function encrypt(input) {
        return btoa(unescape(encodeURIComponent(input)));
    }

    // 解密函数
    function decrypt(input) {
        return decodeURIComponent(escape(atob(input)));
    }

    // 生成CDKEY函数
    function generateCDKEY() {
        const qq = document.getElementById('qqInput').value.trim();
        const time = document.getElementById('timeInput').value.trim();

        if (!qq || !time) {
            alert('请填写QQ号和禁言时间。');
            return;
        }

        if (!currentCdkeyIndex[qq]) {
            currentCdkeyIndex[qq] = 1;
        } else {
            currentCdkeyIndex[qq]++;
        }

        const uniqueId = currentCdkeyIndex[qq];
        const cdkey = encrypt(`${uniqueId}-${qq}-${time}`);

        if (!cdkeys[qq]) {
            cdkeys[qq] = [];
        }
        cdkeys[qq].push({ uniqueId, qq, time, cdkey });

        document.getElementById('cdkey').value = cdkey;
        updateHistory();
    }

    // 解密CDKEY函数
    function decryptCDKEY() {
        const cdkey = document.getElementById('decryptInput').value.trim();
        if (!cdkey) {
            alert('请输入CDKEY进行解密。');
            return;
        }
        try {
            const decrypted = decrypt(cdkey);
            document.getElementById('decryptedOutput').value = decrypted;
        } catch (e) {
            alert('无效的CDKEY或解密失败。');
        }
    }

    // 更新历史记录
    function updateHistory() {
        const historyArray = [];
        for (const qq in cdkeys) {
            cdkeys[qq].forEach(record => {
                historyArray.push(`QQ: ${record.qq}, 禁言时间: ${record.time}, CDKEY: ${record.cdkey}`);
            });
        }
        document.getElementById('history').textContent = historyArray.join('\n');
    }

    // 保存记录到本地存储
    function saveToLocal() {
        localStorage.setItem('cdkeys', JSON.stringify(cdkeys));
        alert('CDKEY记录已保存！');
    }

    // 导入JSON数据
    function importJSON() {
        const jsonInput = document.getElementById('jsonInput').value.trim();
        try {
            const importedData = JSON.parse(jsonInput);
            // 清空现有数据
            cdkeys = {};
            currentCdkeyIndex = {};
            for (const qq in importedData) {
                if (importedData.hasOwnProperty(qq)) {
                    cdkeys[qq] = importedData[qq];
                    currentCdkeyIndex[qq] = importedData[qq].length; // 设置当前索引为已有记录的数量
                }
            }
            updateHistory();
            alert('导入成功！');
        } catch (e) {
            alert('导入失败，请确保输入的是有效的JSON格式。');
        }
    }

    // 导出记录为JSON
    function exportToJSON() {
        const filename = document.getElementById('filenameInput').value.trim();
        const jsonData = JSON.stringify(cdkeys, null, 2);
        const blob = new Blob([jsonData], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename || 'cdkeys.json';
        link.click();
        alert('导出成功！');
    }

    // 清除历史记录
    function clearHistory() {
        if (confirm('确定要清除所有历史记录吗？')) {
            cdkeys = {};
            currentCdkeyIndex = {};
            document.getElementById('history').textContent = '';
            document.getElementById('jsonInput').value = '';
            alert('历史记录已清除！');
        }
    }

    document.getElementById('generate').onclick = generateCDKEY;
    document.getElementById('decrypt').onclick = decryptCDKEY;
    document.getElementById('save').onclick = saveToLocal;
    document.getElementById('import').onclick = importJSON;
    document.getElementById('export').onclick = exportToJSON;
    document.getElementById('clear').onclick = clearHistory;

    // 从本地存储加载历史记录
    window.onload = function() {
        const savedData = localStorage.getItem('cdkeys');
        if (savedData) {
            cdkeys = JSON.parse(savedData);
            for (const qq in cdkeys) {
                currentCdkeyIndex[qq] = cdkeys[qq].length;
            }
            updateHistory();
        }
    };
</script>

</body>
</html>

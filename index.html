<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵少工具箱索引</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }
        
        header {
            text-align: center;
            padding: 0 20px 30px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .index-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
            color: #3498db;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f3f5;
        }
        
        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .link-group {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid #edf2f7;
        }
        
        .link-group:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e0;
        }
        
        .link-group h3 {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            color: #2d3748;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #e2e8f0;
        }
        
        .link-list {
            list-style: none;
        }
        
        .link-list li {
            margin-bottom: 12px;
            padding-left: 5px;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .link-list li:hover {
            border-left-color: #3498db;
            padding-left: 10px;
        }
        
        .link-list a {
            text-decoration: none;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 5px;
            transition: all 0.3s;
            border-radius: 4px;
        }
        
        .link-list a:hover {
            color: #2b6cb0;
            background: #ebf4ff;
        }
        
        .link-list i {
            width: 20px;
            text-align: center;
            color: #718096;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            color: #718096;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .links-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sitemap"></i>喵少工具箱索引</h1>
            <p class="subtitle">快速访问网站所有重要页面</p>
        </header>
        
        <div class="index-section">
            <div class="section-title">
                <i class="fas fa-home"></i>
                <h2>工具页面</h2>
            </div>
            <div class="links-container">
                <div class="link-group">
                    <h3><i class="fas fa-globe"></i> 喵少工具箱</h3>
                    <ul class="link-list">
                        <li><a href="mkq.html" target="_blank"><i class="fas fa-chevron-right"></i> 喵少的免口券生成器</a></li>
                        <li><a href="R6ROLL.html" target="_blank"><i class="fas fa-chevron-right"></i> R6随机地图抽取姬</a></li>
                        <li><a href="xt.html" target="_blank"><i class="fas fa-chevron-right"></i> 血糖记录器</a></li>
                    </ul>
                </div>
                
            </div>
        </div>
        

        
        <footer>
            <p>© 2025 喵少工具箱索引 | 最后更新: 2025年6月2日</p>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>R6随机地图抽取姬</title>
    <style>
        /* 保持原有样式不变 */
        .container {
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .setting-box {
            border: 2px solid #4CAF50;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        #prizePool {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            border: 3px solid #f44336;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            min-height: 50px;
            margin: 20px 0;
            border-radius: 10px;
            background-color: #ffe6e6;
        }
        .rolling {
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setting-box">
            <h3>地图池设置（支持任意分隔符）</h3>
            <textarea id="prizePool" placeholder="请输入地图，支持用逗号、空格、换行等任意方式分隔"></textarea>
            <button onclick="setPrizePool()">确认</button>
        </div>

        <button onclick="startLottery()" id="lotteryBtn">开始哒！</button>
        <div id="result"></div>
    </div>

    <script>
        let prizes = [];
        let isRolling = false;

        function setPrizePool() {
            const input = document.getElementById('prizePool').value;
            // 使用正则表达式匹配各种分隔符（包括中文逗号、英文逗号、顿号、换行符、空格）
            prizes = input.split(/[\s,，、\n]+/)
                          .map(item => item.trim())
                          .filter(item => item !== '');
            
            if(prizes.length === 0) {
                alert('未检测到有效地图，请重新输入！');
                return;
            }
            
            alert(`成功设置 ${prizes.length} 张地图\n示例：${prizes.slice(0, 3).join(', ')}...`);
        }

        function startLottery() {
            if (prizes.length === 0) {
                alert('请先设置地图池！');
                return;
            }

            if (isRolling) return;

            isRolling = true;
            const btn = document.getElementById('lotteryBtn');
            const resultDiv = document.getElementById('result');
            btn.disabled = true;
            resultDiv.classList.add('rolling');

            let start = Date.now();
            const duration = 5000;
            let lastUpdate = 0;

            function update() {
                const now = Date.now();
                const progress = now - start;

                // 随机切换奖品（速度逐渐变慢）
                if (now - lastUpdate > 100/(1 + progress/duration)) {
                    resultDiv.textContent = prizes[Math.floor(Math.random() * prizes.length)];
                    lastUpdate = now;
                }

                if (progress < duration) {
                    requestAnimationFrame(update);
                } else {
                    // 最终结果
                    const final = prizes[Math.floor(Math.random() * prizes.length)];
                    resultDiv.textContent = final;
                    resultDiv.classList.remove('rolling');
                    btn.disabled = false;
                    isRolling = false;
                    alert(`🎉 结果为：${final} 🎉`);
                }
            }

            requestAnimationFrame(update);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>R6随机地图抽取姬</title>
    <style>
        /* 保持原有基础样式不变 */
        .container {
            width: 90%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .setting-box {
            border: 2px solid #4CAF50;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .config-group {
            margin: 10px 0;
        }
        input[type="number"] {
            padding: 8px;
            width: 100px;
            margin: 0 10px;
        }
        #prizePool {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultsContainer {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .result-item {
            border: 3px solid #f44336;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            min-width: 200px;
            min-height: 50px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: #ffe6e6;
            transition: all 0.3s;
            position: relative;
        }
        .result-item.final {
            background-color: #ffcccc;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.5);
        }
        .rolling {
            animation: blink 0.3s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.3; }
        }
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .show-status {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 新增状态指示器 -->
        <div class="status-indicator" id="status">抽取进行中...</div>
        
        <div class="setting-box">
            <h3>地图池设置</h3>
            <div class="config-group">
                <label>地图池（支持任意分隔符）：</label>
                <textarea id="prizePool" placeholder="请输入地图"></textarea>
            </div>
            <div class="config-group">
                <label>抽取数量：</label>
                <input type="number" id="drawCount" min="1" value="1">
                <button onclick="setPrizePool()">确认设置</button>
            </div>
        </div>

        <button onclick="startLottery()" id="lotteryBtn">开始哒！</button>
        <div id="resultsContainer"></div>
    </div>

    <script>
        let prizes = [];
        let isRolling = false;

        function setPrizePool() {
            const input = document.getElementById('prizePool').value;
            const drawCount = document.getElementById('drawCount');
            
            prizes = input.split(/[\s,，、\n]+/)
                          .map(item => item.trim())
                          .filter(item => item !== '');
            
            if(prizes.length === 0) {
                showStatus('请至少输入一张地图！', 'error');
                return;
            }
            
            drawCount.max = prizes.length;
            if(parseInt(drawCount.value) > prizes.length) {
                drawCount.value = prizes.length;
            }
            
            showStatus(`已加载 ${prizes.length} 张地图`, 'success');
        }

        function startLottery() {
            if (prizes.length === 0) {
                showStatus('请先设置地图池！', 'error');
                return;
            }

            const drawCount = parseInt(document.getElementById('drawCount').value);
            if(drawCount < 1 || drawCount > prizes.length) {
                showStatus('抽取进行中！', 'error');
                return;
            }

            if (isRolling) return;

            isRolling = true;
            const btn = document.getElementById('lotteryBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const statusDiv = document.getElementById('status');
            
            // 初始化界面
            resultsContainer.innerHTML = Array(drawCount)
                .fill('<div class="result-item rolling">?</div>')
                .join('');
            statusDiv.textContent = '抽取进行中...';
            statusDiv.classList.add('show-status');
            btn.disabled = true;

            let start = Date.now();
            const duration = 5000;
            let lastUpdate = 0;
            let tempPrizes = [...prizes];

            function update() {
                const now = Date.now();
                const progress = now - start;

                // 更新动画
                const speedFactor = 0.3 + (progress/duration)*0.7;
                if (now - lastUpdate > 50 * speedFactor) {
                    document.querySelectorAll('.result-item').forEach(div => {
                        const randomIndex = Math.floor(Math.random() * tempPrizes.length);
                        div.textContent = tempPrizes[randomIndex];
                        div.style.opacity = Math.random()*0.5 + 0.5;
                    });
                    lastUpdate = now;
                }

                if (progress < duration) {
                    requestAnimationFrame(update);
                } else {
                    // 生成最终结果
                    const finalResults = [];
                    const availablePrizes = [...prizes];
                    
                    for(let i = 0; i < drawCount; i++) {
                        if(availablePrizes.length === 0) break;
                        const randomIndex = Math.floor(Math.random() * availablePrizes.length);
                        finalResults.push(availablePrizes.splice(randomIndex, 1)[0]);
                    }

                    // 更新显示
                    document.querySelectorAll('.result-item').forEach((div, index) => {
                        div.textContent = finalResults[index] || '无可用地图';
                        div.style.opacity = 1;
                        div.classList.remove('rolling');
                        div.classList.add('final');
                    });

                    // 状态更新
                    statusDiv.textContent = `已抽取 ${finalResults.length} 张地图`;
                    setTimeout(() => statusDiv.classList.remove('show-status'), 2000);
                    btn.disabled = false;
                    isRolling = false;
                }
            }

            requestAnimationFrame(update);
        }

        // 状态提示函数
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status-indicator show-status ${type}`;
            setTimeout(() => statusDiv.classList.remove('show-status'), 2000);
        }
    </script>
</body>
</html>
